services:

  ###########
  # Backend #
  ###########
  backend-api:
    build: ./backend
    container_name: backend-api
    ports:
      - '3033:3033'
    environment:
      - PRODUCTION=false
      - PORT=3033
    restart: on-failure:5
  nginx:
    container_name: nginx
    build: ./nginx
    restart: on-failure:5
    ports:
      - '443:443'
    depends_on:
      - backend-api
  # bot:
  #  container_name: bot
  #  build: ./bot
  #  restart: on-failure:5

  ###########
  # Metrics #
  ###########
  prometheus:
    build: './monitoring/prometheus'
    container_name: 'prometheus'
    ports:
      - '9090:9090'
  grafana:
    build: './monitoring/grafana'
    container_name: 'grafana'
    ports:
      - '3000:3000'

